<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Verus</title>
    <link rel="icon" href="/public/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            gap: 20px;
            position: relative;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        .error-code {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .error-description {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <a href="index.html"><img src="verus.svg" alt="Verus Logo" class="logo"></a>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Página não encontrada</h1>
        <p class="error-description">A página que você está procurando não existe ou foi movida.</p>
        <a href="index.html" class="button">Voltar para a página inicial</a>
    </div>
</body>
</html>
