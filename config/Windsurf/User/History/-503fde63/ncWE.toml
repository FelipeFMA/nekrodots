[package]
name = "nekroshot"
version = "0.1.0"
edition = "2021"
authors = ["Felipe"]
description = "A Wayland screenshot tool"
license = "MIT"
repository = "https://github.com/username/nekroshot"

[dependencies]
anyhow = "1.0"
clap = "4.4"
chrono = "0.4"
dirs = "4.0"
image = "0.24"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.32", features = ["full"] }
wayland-client = "0.30"
wayland-protocols = "0.30"

[dependencies.gtk]
version = "0.18.2"
features = ["v4_12_0"]

[dependencies.glib]
version = "0.10"

[dependencies.cairo-rs]
version = "0.20.7"

[dependencies.gio]
version = "0.20.9"
