<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Verus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        label {
            display: block;
        }

        input[type="submit"] {
            align-self: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <p>Por favor, preencha os campos abaixo para criar uma conta.</p>
        <br><br>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="abc"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="abc"><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="abc"><br>
            <label for="password-repeat">Repetir senha:</label>
            <input type="password" id="password-repeat" name="password-repeat" placeholder="abc"><br>
            <input type="submit" value="Criar conta">
        </form>
    </div>
</body>
