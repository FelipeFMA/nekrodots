<!doctype html>
<html>
    <head>
        <title>Online Market - Customer</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="dark">
        <h1>Online Market</h1>
        <div style="display: flex; gap: 10px; width: 50%; margin: 10px auto">
            <input
                type="text"
                id="search-customer"
                placeholder="Search items..."
                style="width: 100%; margin: 0"
            />
            <select id="category-filter" style="width: 30%; margin: 0">
                <option value="">All Categories</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Meat">Meat</option>
            </select>
        </div>
        <ul id="product-list" class="fade-in"></ul>
        <h2>Shopping Cart</h2>
        <ul id="order-list" class="fade-in"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="checkout">Checkout</button>
        <div class="overlay" style="display: none"></div>

        </div>
        <button
            id="theme-toggle"
            style="
                position: absolute;
                top: 10px;
                right: 20px;

                height: 60px;

                transform: scale(0.8);
                font-size: 35px;
            "

</html>
