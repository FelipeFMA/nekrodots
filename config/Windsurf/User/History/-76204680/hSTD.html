<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="center-content">
        <header class="container">
            <img src="verus.jpeg" alt="Verus Logo" style="width: 100px; height: auto;">
            <h1>Verus</h1>
        </header>
        <main class="container button-group">
            <button id="anonymousBtn">Entrar anonimamente</button>
            <button id="loginBtn">Fazer login</button>
            <button id="signupBtn">Criar conta</button>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
