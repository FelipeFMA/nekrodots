# By: Felipe Avelar
# ~/.config/hypr/hyprlock.conf


# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/anime_skull.png
    blur_passes = 4
    contrast = 1
    brightness = 0.9
    vibrancy = 0
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

animations {
    enabled = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(a9b665)
    inner_color = rgb(282828)
    font_color = rgb(d4be98)
    fade_on_empty = false
    font_family = SF Pro
    placeholder_text = <i><span foreground="##d4be98">Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgb(d4be98)
    font_size = 120
    font_family = SF Pro
    position = 0, -200
    halign = center
    valign = top
}

# USER
label {
    monitor =
    text = Hello, Felipe.
    color = rgb(d4be98)
    font_size = 25
    font_family = SF Pro
    position = 0, -40
    halign = center
    valign = center
}
